<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			background-color: #96D4D4;
			padding: 15px;
			border-spacing: 30px;

		}

		th:nth-child(even),
		td:nth-child(even) {
			background-color: rgba(150, 212, 212, 0.4);
		}

		tr:hover {
			background-color: #D6EEEE;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<th colspan="2">Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>43</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>57</td>
		</tr>
	</table>


	<table>
		<tr>
			<th>Name</th>
			<td>Jill</td>
		</tr>
		<tr>
			<th rowspan="2">Phone</th>
			<td>555-1234</td>
		</tr>
		<tr>
			<td>555-8745</td>
		</tr>
	</table>
</body>

</html>
